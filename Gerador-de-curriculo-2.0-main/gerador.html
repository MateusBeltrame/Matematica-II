<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/gerador.css">
  <title>Resume Generator</title>
</head>

<body>
  <h1>Resume Generator</h1>
  <form id="work-experience-form">
    <h3>Informações pessoais</h3>
    <label for="name">Nome completo:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <br>
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" required>
    <br>
    <h3>Experiência de trabalho</h3>
    <label for="company">Empresa:</label>
    <input type="text" id="company" required>
    <br>
    <label for="position">Posição:</label>
    <input type="text" id="position" required>
    <br>
    <label for="duration">Duração:</label>
    <input type="text" id="duration" required>
    <br>
    <button type="submit">Adicionar Experiência De Trabalho</button>
  </form>

  <h2>Visualização do currículo</h2>
  <div id="resume">
    <h3 id="resume-name"></h3>
    <p id="resume-contact"></p>
    <hr>
    <h4>Experiência De Trabalho</h4>
    <ul id="work-experience-list">
    </ul>
  </div>
  <script src="src/js/java.js"></script>
</body>
</html>
